<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- Conexión de CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<!-- body - lo que el usuario ve -->
<body>
<!-- header que contiene navegación -->
    <header>
        <nav>
            <!-- ul - lista no ordenada -->
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp">Imágenes</a>
                </li>
                <!-- Ícono de menú (punttitos) -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/a/ACg8ocJ92UBv93K5CkXbsSGhIAnaHo_rIIFUtrsNo1A2QJaoR3E=s432-c-no" alt="Fotografía de usuarixs">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN - división y es lo más importante-->
    <main>
        <!-- SECTION - es una caja para acomodar elementos logo  -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!-- buscador - input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- botones -->
        <section class="main-buttons">
            <!-- div - división -->
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <footer>
            <ul class="footer-letf">
                <li>
                    <a href="">Publicidad</a>
                </li>
                <li>
                    <a href="">Negocios</a>
                </li>
                <li>
                    <a href="">Sobre Google</a>
                </li>
                <li>
                    <a href="">Cómo funciona la búsqueda</a>
                </li>
            </ul>
            <ul class="footer-right">
                <li>
                    <a href="">Privacidad</a>
                </li>
                <li>
                    <a href="">Condiciones</a>
                </li>
                <li>
                    <a href="">Preferencias</a>
                </li>
            </ul>    
    </footer>
    
</body>
</html>
